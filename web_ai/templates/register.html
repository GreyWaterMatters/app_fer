{% load static %}

{% include "header.html" %}

<main>
  <form class="form-box" method="POST">
    {% csrf_token %}
    <label class="label">Nom d'utilisateur</label>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input class="input" type="email" placeholder="Nom d'utilisateur">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </p>
    </div>

    <label class="label">Email</label>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input class="input" type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </p>
    </div>

    <label class="label">Mot de passe</label>
    <div class="field">
      <p class="control has-icons-left">
        <input class="input" type="password" placeholder="Mot de passe">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
        <div class="field">
      <p class="control has-icons-left">
        <input class="input" type="password" placeholder="Confirmation de mot de passe">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>

    <div class="field is-grouped">
      <div class="control sign-up">
        <button class="button is-primary" type="submit">S'inscrire</button>
      </div>
    </div>
  </form>

</main>

{% include "footer.html" %}
